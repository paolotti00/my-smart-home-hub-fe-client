<div [ngClass]="{'max-w-screen-lg mx-auto p-4':!inListMode}">
  <div [ngClass]="{'grid grid-cols-2 gap-1 mt-2':!inListMode}">
    <p class="font-mono text-lg text-center font-semibold uppercase"> batman lamp</p>
    <div class="w-full h-0 shadow-lg pb-full rounded-xl bg-yellow-300">
      <div *ngIf="colSpan>1" class="grid grid-cols-2 grid-rows-2">
        <div class="w-full h-0 shadow-lg pb-full rounded-xl bg-green-300">1</div>
        <div class="w-full h-0 shadow-lg pb-full rounded-xl bg-green-300">
          <input type="range" min="0" max="100" value="40" class="range range-secondary" />
        </div>
        <div class="w-full h-0 shadow-lg pb-full rounded-xl bg-red-300">3</div>
        <div class="w-full h-0 shadow-lg pb-full rounded-xl bg-indigo-300">4</div>
      </div>
      <input *ngIf="colSpan==1" type="range" min="0" max="100" value="40" class="range range-secondary" />
<!--    <h2 class="card-title">Shoes!</h2>-->
    </div>
  </div>
</div>
