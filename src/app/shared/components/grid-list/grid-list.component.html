<div class="max-w-screen-lg mx-auto p-4">
  <div class="grid grid-cols-2 gap-1 mt-10">
      <ng-container  *ngFor="let item of items; index as i">
        <div [ngClass]="{'text-accent':i==selectedItem}" class="w-full h-0 shadow-lg pb-full rounded-xl bg-cyan-700 relative">
          <fa-icon class="absolute top-0 left-0 p-2 cursor-pointer z-50" [icon]="faGear"></fa-icon>
          <ng-container>
          <div (click)="clickOnItem(item.id,i)" class="absolute min-w-full h-3/5 pt-2">
            <fa-icon class="text-center" [icon]="item.icon" [styles]="{'height':'100%','width':'100%'}">
            </fa-icon>
          </div>
          <div class="absolute inset-x-0 text-center bottom-0 h-2/5 pt-2" >
            <p [ngClass]="{'text-accent':i==selectedItem}" class="text-xl">{{item.label}}</p>
          </div>
          </ng-container>
        </div>
    </ng-container>
  </div>
</div>
